
name: Build

on:
  push:
    branches: '*'
    tags-ignore: '*'
  pull_request:
    branches: '*'
    tags-ignore: '*'

jobs:
  build:
    name: Build
    runs-on: macOS-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v1
  
      - name: Build
        run: swift build -v
